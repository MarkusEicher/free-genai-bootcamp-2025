<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Learning Portal</title>
    
    <!-- Preload critical fonts -->
    <link 
      rel="preload" 
      href="/fonts/inter/Inter-Regular.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin="anonymous"
    />
    <link 
      rel="preload" 
      href="/fonts/inter/Inter-Medium.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin="anonymous"
    />
    
    <!-- Font loading optimization -->
    <script>
      // Font loading optimization
      if ("fonts" in document) {
        // Load critical fonts first
        Promise.all([
          document.fonts.load("1em Inter"),
          document.fonts.load("500 1em Inter")
        ]).then(() => {
          document.documentElement.classList.add("fonts-loaded");
        });
        
        // Load remaining fonts
        Promise.all([
          document.fonts.load("700 1em Inter"),
          document.fonts.load("1em Roboto"),
          document.fonts.load("500 1em Roboto"),
          document.fonts.load("700 1em Roboto")
        ]).then(() => {
          document.documentElement.classList.add("all-fonts-loaded");
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
